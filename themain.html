<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izotope Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .fade {
            transition: opacity 0.5s ease;
        }
        .spinner {
            border: 4px solid #000; /* Black border */
            border-top: 4px solid transparent; /* Transparent top */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite; /* Spinning animation */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        window.onload = function() {
            const loadingScreen = document.getElementById('loading-screen');
            setTimeout(function() {
                loadingScreen.classList.remove('fade'); // Remove fade class to allow for opacity change
                loadingScreen.style.opacity = '0'; // Start fade-out
                setTimeout(function() {
                    loadingScreen.classList.add('hidden'); // Hide after fade-out
                    document.getElementById('main-content').classList.remove('hidden'); // Show main content
                }, 500); // Match this duration with the CSS transition duration
            }, 1000); // Show loading screen for 1 second
        };
    </script>
</head>
<body class="bg-gray-100">
    <!-- Loading Screen -->
    <div id="loading-screen" class="absolute inset-0 flex items-center justify-center bg-white fade">
        <div class="spinner"></div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">
        <div class="flex h-screen">
            <!-- Sidebar -->
            <div class="w-1/4 bg-white shadow-lg p-6">
                <div class="flex items-center mb-6">
                    <div class="w-12 h-12 bg-gray-300 rounded-full flex items-center justify-center text-2xl font-bold text-white">I</div>
                    <div class="ml-4">
                        <h2 class="text-xl font-semibold">&lt;blank&gt;</h2>
                    </div>
                </div>
                <button class="w-full bg-violet-100 bg-opacity-60 text-violet-700 py-2 px-4 rounded-lg flex items-center justify-center mb-6">
                    <i class="fas fa-download mr-2"></i> Download loader v1.0.0
                </button>
                <nav class="space-y-4">
                    <a href="#" class="flex items-center text-gray-700 hover:text-black">
                        <i class="fas fa-box mr-2"></i> Subscriptions
                    </a>
                    <a href="#" class="flex items-center text-blue-700 hover:text-black">
                        <i class="fas fa-key mr-2"></i> Keys
                    </a>
                    <a href="#" class="flex items-center text-gray-700 hover:text-black">
                        <i class="fas fa-users mr-2"></i> Resellers
                    </a>
                    <a href="#" class="flex items-center text-gray-700 hover:text-black">
                        <i class="fas fa-cog mr-2"></i> Settings
                    </a>
                </nav>
                <a href="#" class="text-red-500 mt-6 block">Logout</a>
            </div>
            <!-- Main Content -->
            <div class="w-3/4 p-6">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-semibold">Activate key</h1>
                    <div class="flex items-center">
                        <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX" class="border border-gray-300 rounded-lg py-2 px-4 w-96 mr-2">
                        <button class="bg-violet-100 bg-opacity-60 text-violet-700 py-2 px-4 rounded-lg">Activate</button>
                    </div>
                </div>
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <h2 class="text-xl font-semibold mb-4">Keys</h2>
                    <table class="w-full text-left">
                        <thead>
                            <tr>
                                <th class="border-b-2 border-gray-300 py-2">Product</th>
                                <th class="border-b-2 border-gray-300 py-2">Key</th>
                                <th class="border-b-2 border-gray-300 py-2">Period</th>
                                <th class="border-b-2 border-gray-300 py-2">Expires</th>
                                <th class="border-b-2 border-gray-300 py-2">Activated</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="border-b border-gray-300 py-2" colspan="5" class="text-center">1 of 0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
