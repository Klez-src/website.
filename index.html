<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .fade {
            transition: opacity 0.5s ease;
        }
        .spinner {
            border: 4px solid #000; /* Black border */
            border-top: 4px solid transparent; /* Transparent top */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite; /* Spinning animation */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        window.onload = function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.classList.remove('fade'); // Remove fade class to allow for opacity change
                loadingScreen.style.opacity = '0'; // Start fade-out
                setTimeout(function() {
                    loadingScreen.classList.add('hidden'); // Hide after fade-out
                    document.getElementById('main-content').classList.remove('hidden'); // Show main content
                }, 500); // Match this duration with the CSS transition duration
            }, 1000);
        };

        function handleLogin(event) {
            event.preventDefault(); // Prevent the default form submission
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;

            // Retrieve the stored username and password from localStorage
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            // Check if the input matches the stored values
            if (usernameInput === storedUsername && passwordInput === storedPassword) {
                alert('Login successful!');
                // Redirect to a welcome page or dashboard
                // For example: window.location.href = 'welcome.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="loading-screen" class="absolute inset-0 flex items-center justify-center bg-white fade">
        <div class="spinner"></div>
    </div>
    <div id="main-content" class="text-center hidden">
        <h1 class="text-5xl font-bold mb-6">listn.dev</h1>
        <h2 class="text-2xl mb-6">Login</h2>
        <form class="space-y-4" onsubmit="handleLogin(event)">
            <div>
                <input type="text" id="username" placeholder="Username" class="w-80 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div>
                <input type="password" id="password" placeholder="Password" class="w-80 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div>
                <button type="submit" class="w-64 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Login</button>
            </div>
        </form>
        <div class="text-black text-sm mt-4">
            Don't have an account? <a href="thesignup.html" class="underline">Sign Up</a>
        </div>
    </div>
</body>
</html>
