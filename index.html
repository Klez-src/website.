<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .fade {
            transition: opacity 0.5s ease;
        }
        .spinner {
            border: 4px solid #000;
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="loading-screen" class="absolute inset-0 flex items-center justify-center bg-white fade">
        <div class="spinner"></div>
    </div>
    <div id="main-content" class="bg-white p-8 rounded shadow-md w-96 hidden">
        <h1 class="text-2xl font-bold mb-6">Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" class="w-full px-4 py-2 border rounded mb-4" required>
            <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded mb-4" required>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Login</button>
        </form>
        <div id="error-message" class="text-red-500"></div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.classList.remove('fade');
                loadingScreen.style.opacity = '0';
                setTimeout(function() {
                    loadingScreen.classList.add('hidden');
                    document.getElementById('main-content').classList.remove('hidden');
                }, 500);
            }, 1000);
        };

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('123.html')
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const users = Array.from(doc.querySelectorAll('tr')).map(row => {
                        const cells = row.querySelectorAll('td');
                        return { username: cells[1]?.textContent, password: cells[2]?.textContent };
                    }).filter(user => user.username);

                    const user = users.find(user => user.username === username && user.password === password);
                    if (user) {
                        alert("Login successful!");
                        // Redirect to a user dashboard or another page
                    } else {
                        document.getElementById('error-message').textContent = "Invalid username or password";
                    }
                });
        });
    </script>
</body>
</html>
