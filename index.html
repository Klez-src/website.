<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .error { color: red; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6">Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" class="w-full px-4 py-2 border rounded mb-4" required>
            <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded mb-4" required>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Login</button>
        </form>
        <div id="error-message" class="error"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('123.html')
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const users = Array.from(doc.querySelectorAll('tr')).map(row => {
                        const cells = row.querySelectorAll('td');
                        return { username: cells[1]?.textContent, password: cells[2]?.textContent };
                    }).filter(user => user.username);

                    const user = users.find(user => user.username === username && user.password === password);
                    if (user) {
                        alert("Login successful!");
                        // Redirect to a user dashboard or another page
                    } else {
                        document.getElementById('error-message').textContent = "Invalid username or password";
                    }
                });
        });
    </script>
</body>
</html>
