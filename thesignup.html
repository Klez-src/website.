<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade {
            transition: opacity 0.5s ease;
        }
        .spinner {
            border: 4px solid #000;
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        window.onload = function() {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');

            if (!loadingScreen || !mainContent) {
                console.error('Loading screen or main content element not found.');
                return;
            }

            setTimeout(function() {
                try {
                    loadingScreen.classList.remove('fade');
                    loadingScreen.style.opacity = '0';
                    setTimeout(function() {
                        loadingScreen.classList.add('hidden');
                        mainContent.classList.remove('hidden');
                    }, 500);
                } catch (error) {
                    console.error('Error during loading transition:', error);
                    // Fallback: show main content immediately
                    loadingScreen.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                }
            }, 1000);
        };

        function handleSignup(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            let users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.some(user => user.username === username)) {
                alert('Username already exists. Please choose another.');
                return;
            }

            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Sign up successful! You can now log in.');
            window.location.href = 'index.html';
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="loading-screen" class="absolute inset-0 flex items-center justify-center bg-white fade">
        <div class="spinner"></div>
    </div>
    <div id="main-content" class="text-center hidden">
        <h1 class="text-5xl font-bold mb-6">Sign Up</h1>
        <form class="space-y-4" onsubmit="handleSignup(event)">
            <div>
                <input type="text" id="username" placeholder="Username" class="w-80 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div>
                <input type="password" id="password" placeholder="Password" class="w-80 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div>
                <button type="submit" class="w-64 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Sign Up</button>
            </div>
        </form>
        <div class="text-black text-sm mt-4">
            Already have an account? <a href="index.html" class="underline">Login</a>
        </div>
    </div>
</body>
</html>
