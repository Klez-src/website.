<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signupForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <div id="error-message" class="error"></div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Fetch existing users from 123.html
            fetch('123.html')
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const existingUsers = Array.from(doc.querySelectorAll('tr')).map(row => {
                        const cells = row.querySelectorAll('td');
                        return { username: cells[1]?.textContent, password: cells[2]?.textContent };
                    }).filter(user => user.username); // Filter out empty rows

                    // Check if username already exists
                    const userExists = existingUsers.some(user => user.username === username);
                    if (userExists) {
                        document.getElementById('error-message').textContent = "Username already taken";
                        return;
                    }

                    // Create a new user row
                    const newUserRow = `<tr><td>${Date.now()}</td><td>${username}</td><td>${password}</td></tr>`;

                    // Save the new user to 123.html
                    const newContent = data.replace('</tbody>', newUserRow + '</tbody>');
                    const blob = new Blob([newContent], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);

                    // Redirect to the admin panel
                    window.location.href = url;
                });
        });
    </script>
</body>
</html>
