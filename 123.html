<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade {
            transition: opacity 0.5s ease;
        }
        .spinner {
            border: 4px solid #000;
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        window.onload = function() {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');

            if (!loadingScreen || !mainContent) {
                console.error('Loading screen or main content element not found.');
                return;
            }

            setTimeout(function() {
                try {
                    loadingScreen.classList.remove('fade');
                    loadingScreen.style.opacity = '0';
                    setTimeout(function() {
                        loadingScreen.classList.add('hidden');
                        mainContent.classList.remove('hidden');
                    }, 500);
                } catch (error) {
                    console.error('Error during loading transition:', error);
                    // Fallback: show main content immediately
                    loadingScreen.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                }
            }, 1000);

            try {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const userList = document.getElementById('user-list');
                if (users.length > 0) {
                    users.forEach(user => {
                        const li = document.createElement('li');
                        li.textContent = user.username;
                        li.className = 'py-2';
                        userList.appendChild(li);
                    });
                } else {
                    userList.innerHTML = '<li class="py-2">No users found.</li>';
                }
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('user-list').innerHTML = '<li class="py-2">Error loading users.</li>';
            }
        };
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="loading-screen" class="absolute inset-0 flex items-center justify-center bg-white fade">
        <div class="spinner"></div>
    </div>
    <div id="main-content" class="text-center hidden">
        <h1 class="text-5xl font-bold mb-6">Dashboard</h1>
        <h2 class="text-2xl mb-4">Registered Users</h2>
        <ul id="user-list" class="list-disc list-inside"></ul>
        <div class="mt-4">
            <a href="index.html" class="text-blue-500 underline">Back to Login</a>
        </div>
    </div>
</body>
</html>
