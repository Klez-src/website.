<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-screen {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            opacity: 1;
            animation: fadeOut 1.5s forwards;
        }
        .spinner {
            border: 4px solid #000;
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        .main-content {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            animation-delay: 1s;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            66% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const userList = document.getElementById('user-list');
                if (users.length > 0) {
                    users.forEach(user => {
                        const li = document.createElement('li');
                        li.textContent = user.username;
                        li.className = 'py-2';
                        userList.appendChild(li);
                    });
                } else {
                    userList.innerHTML = '<li class="py-2">No users found.</li>';
                }
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('user-list').innerHTML = '<li class="py-2">Error loading users.</li>';
            }
        });
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="loading-screen">
        <div class="spinner"></div>
    </div>
    <div class="main-content text-center">
        <h1 class="text-5xl font-bold mb-6">Dashboard</h1>
        <h2 class="text-2xl mb-4">Registered Users</h2>
        <ul id="user-list" class="list-disc list-inside"></ul>
        <div class="mt-4">
            <a href="index.html" class="text-blue-500 underline">Back to Login</a>
        </div>
    </div>
</body>
</html>
