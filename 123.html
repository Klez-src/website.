<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade {
            transition: opacity 0.5s ease;
        }
        .spinner {
            border: 4px solid #000;
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        const users = []; // Add manually, e.g., { username: "test", password: "123" }

        window.onload = function() {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');
            if (!loadingScreen || !mainContent) return;
            setTimeout(function() {
                loadingScreen.classList.remove('fade');
                loadingScreen.style.opacity = '0';
                setTimeout(function() {
                    loadingScreen.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                }, 500);
            }, 1000);
        };
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="loading-screen" class="absolute inset-0 flex items-center justify-center bg-white fade">
        <div class="spinner"></div>
    </div>
    <div id="main-content" class="text-center hidden">
        <h1 class="text-5xl font-bold mb-6">Dashboard</h1>
        <h2 class="text-2xl mb-4">Registered Users</h2>
        <ul id="user-list" class="list-disc list-inside">
            <!-- Add manually, e.g., <li class="py-2">test</li> -->
        </ul>
        <div class="mt-4">
            <a href="index.html" class="text-blue-500 underline">Back to Login</a>
        </div>
    </div>
</body>
</html>
